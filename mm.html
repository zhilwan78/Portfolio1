
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #outerDiv {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0; /* Adjust background color as needed */
        }

        #innerDiv {
            width: 50%; /* Adjust the width as needed */
            height: 50%; /* Adjust the height as needed */
            background-color: #3498db; /* Adjust background color as needed */
            color: #fff; /* Adjust text color as needed */
            text-align: center;
            padding: 20px;
        }
    </style>
    <title>Two Divs Example</title>
</head>
<body>
    <div id="outerDiv">
        <div id="innerDiv">
            <!-- Content of the centered div goes here -->
            <h1>Hello, Centered Div!</h1>
        </div>
    </div>
</body>
</html>
